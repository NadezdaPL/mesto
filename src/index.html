<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <img src="<%=require('./images/Mesto.png')%>" class="header__logo" alt="Логотип Место Россия">
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <button type="button" class="profile__edit-avatar">
          <img src="<%=require('./images/Жак-Ив-Кусто.jpg')%>" class="profile__avatar" alt="Фото Аватара">
          <img src="<%=require('./images/edit-button.png')%>" class="profile__avatar-edit" alt="Редактировать Аватар">
        </button>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements content__elements">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&#169; 2022 Nadezda</p>
    </footer>
    <section class="popup" id="popup__edit">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="popup__form-edit" name="edit" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_name" name="name" type="text" 
              minlength="2" maxlength="40" required id="name" placeholder="Имя">
            <span id="name-error" class="popup__error popup__error_visible"></span>
          </fieldset>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_job" name="job" type="text" 
              minlength="2" maxlength="200" required id="job" placeholder="Вид деятельности">
            <span id="job-error" class="popup__error popup__error_visible"></span>
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup__add">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="popup__form-add" name="add" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_nickname" name="title" type="text" 
              placeholder="Название" required minlength="2" maxlength="30" id="nickname">
            <span id="nickname-error" class="popup__error popup__error_visible"></span>
          </fieldset>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_link" name="link" type="url" 
              placeholder="Ссылка на картинку" required id="link">
            <span id="link-error" class="popup__error popup__error_visible"></span>
          </fieldset>
          <button type="submit" class="popup__button popup__button_disabled">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_image">
      <div class="popup__image-container">
        <button class="popup__close"></button>
        <img class="popup__image-item">
        <h2 class="popup__image-title"></h2>
      </div>
    </section>
    <section class="popup popup_avatar" id="popup__avatar">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" id="popup__form-avatar" name="avatar" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_avatar" name="avatar" type="url" 
              placeholder="Ссылка на картинку" required minlength="2" id="avatar">
            <span id="avatar-error" class="popup__error popup__error_visible"></span>
          </fieldset>
          <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_confirm">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" id="popup__form-confirm" name="confirm" novalidate>
          <button type="submit" class="popup__button">Да</button>
        </form>
      </div>
    </section>
  </div>
  <template id="elements__cards">
    <div class="elements__container">
      <img class="elements__item" alt="">
      <div class="elements__context">
        <h2 class="elements__title"></h2>
        <div class="element__like">
          <button type="button" class="elements__button-like"></button>
          <span class="element__number"></span>
        </div>
        <button type="button" class="elements__button-delete"></button>
      </div>
    </div>
  </template>
</body>
</html>
