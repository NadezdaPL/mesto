<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <img src="./images/Mesto.png" class="header__logo" alt="Логотип Место Россия">
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img src="./images/Жак-Ив-Кусто.jpg" class="profile__avatar" alt="Фото Аватара">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements content__elements">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&#169; 2022 Nadezda</p>
    </footer>
    <section class="popup" id="popup__edit">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content" id="popup__content-edit">
          <input class="popup__text popup__text_content_name" name="popup__text_content_name" type="text">
          <input class="popup__text popup__text_content_job" name="popup__text_content_job" type="text">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup__add">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__content" id="popup__content-add">
          <input class="popup__text popup__text_content_nickname" name="popup__text_content_nickname" type="nickname" 
            placeholder="Название" required>
          <input class="popup__text popup__text_content_link" name="popup__text_content_link" type="url" 
            placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_image">
      <div class="popup__image-container">
        <button class="popup__close"></button>
        <img class="popup__image-item">
        <h2 class="popup__image-title"></h2>
      </div>
    </section>
  </div>
  <template id="elements__cards">
    <div class="elements__container">
      <img class="elements__item">
      <div class="elements__context">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__button-like"></button>
        <button type="button" class="elements__button-delete"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
